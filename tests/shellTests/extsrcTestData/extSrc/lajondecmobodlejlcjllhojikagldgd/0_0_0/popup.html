<link rel="stylesheet" type="text/css" href="css/popup.css">
<script type="text/javascript" src="js/popup.js"></script>
</head>
<body>
<div id="zoompopup">
	<div><input id="range" type="range" min="1" max="400" value="100" step="5"/></div>
	<div class="dvnumber"><input id="number" type="number" min="1" max="400" value="100" step="1"/></div>
	<div>
		<ul class="button_group">
		<li><div id="hund" class="btnreset"><span data-i18n="btnreset"></span></div></li>
		<li><div id="minus" class="btnregular">–</div></li>
		<li><div id="plus" class="btnregular">＋</div></li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="js/translate.js"></script>
